<!DOCTYPE html>
<html>
  <head>
    <title>Go Memory Trainer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <div id="intro">
        <div class="top">
          <img src="images/go-icon.png" alt="Go Viz icon" class="logo" />
          <h1>Go Viz</h1>
          <p class="subtitle">Train your Go memory and visualization.</p>
        </div>
        <div class="btn-col">
          <button id="trainBtn">Train</button>
          <button id="aboutBtn">About</button>
          <div style="height: 100px"></div>
        </div>
      </div>

      <div id="difficulty">
        <div class="top">
          <img src="images/go-icon.png" alt="Go Viz icon" class="logo" />
          <h1>Go Viz</h1>
          <p class="subtitle">Select difficulty</p>
        </div>
        <div class="btn-col">
          <button class="diffBtn" data-mode="easy">Easy</button>
          <button class="diffBtn" data-mode="hard">Hard</button>
          <button id="homeBtn">Home</button>
        </div>
      </div>

      <div id="mainGame">
        <div class="game-wrapper">
          <div id="board"></div>
          <div id="timerContainer"><div id="timerBar"></div></div>
          <button id="checkBtn">Check</button>
          <div id="feedback">
            <p id="feedbackMsg"></p>
            <button id="nextBtn">Next Challenge</button>
            <div class="feedback-bottom-row">
              <button id="retryBtn">Retry</button>
              <button id="homeBtn2">Home</button>
            </div>
          </div>
        </div>
      </div>

      <!-- About modal -->
      <div id="aboutModal">
        <div class="modal-content">
          <p>
            Go Viz helps you strengthen your ability to visualize Go positions
            without relying on the boardâ€”essential for reading deeper, faster.
          </p>
          <button id="closeAbout">Close</button>
        </div>
      </div>

      <script src="app.js"></script>
    </body>
  </body>
</html>
